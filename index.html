    <div id="contactFormSection" >
        <h4>EDUCATION APOINTMENT FORM</h4>
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-title"></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title" required>
                <label for="exampleFormControlInput2" class="form-title"></label>
                <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Your Name" required>
                <label for="exampleFormControlInput3" class="form-label"></label>
                <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="Email" required>
                <label for="exampleFormControlInput4" class="form-label"></label>
                <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Phone Number" required>
                <label for="exampleFormControlSelect" class="form-label"></label>
                
                <div class="form-item">
                  <select name="course" id="course-select" required>
                      <option value="" selected disabled>Course Type</option>
                  </select>
                </div>

                <div class = form-group>
                  <label class="form-label"></label>
                  <div class="form-item">
                    <select name="city" id="city-select" required>
                      <option value="" selected disabled>City</option>
                    </select>
                  </div>
                </div>
                             
                <div class="question"> 
                  <h6> How would you like to be located? </h6>
                </div>
              
                <div class="byPhone">
                  <label for="exampleFormControlSelect" class="form-label"></label>
                  <select class="form-select" id="exampleFormControlSelect " >
                  <option value="" disabled selected hidden>By Phone:</option>
                  <option value="option1">By Phone</option>
                  <option value="option2">By Computer</option>
                  <option value="option3">By Ps</option>
                  </select>
                </div>
              
            <div class="hours">
              <label for="exampleFormControlSelect" class="form-label"></label>
                <select class="form-select" id="exampleFormControlSelect " >
                  <option value="" disabled selected hidden>Hours:8am 10pm</option>
                  <option value="option1">8am 10pm</option>
                  <option value="option2">10am 12am</option>
                  <option value="option3">12am 8am</option>
                </select>
            </div>
                              
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        I agree to the <b>Terms and Conditions</b>
                    </label>
                </div>
            </div>
            <!--<button type="submit" onclick="submitForm()" class="btn btn-primary" id="submit" required>Request an appointment</button>-->
            <button type="button" id="button" onclick="submitForm()">Request an appointment</button>
